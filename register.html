<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-container">
  <h2>Register</h2>

  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email ID" required>
    <input type="password" id="regPass" placeholder="Password" required>
    <input type="password" id="regConfirm" placeholder="Confirm Password" required>
    <button type="submit" class="primary-btn">Register</button>
  </form>

  <p class="auth-switch">
    Already registered?
    <a href="login.html">Login now</a>
  </p>
</div>

<!-- OTP Modal -->
<div class="modal" id="otpModal">
  <div class="modal-content otp-modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Verify your Email ID</h3>

    <div class="otp-boxes">
      <input maxlength="1"><input maxlength="1"><input maxlength="1">
      <input maxlength="1"><input maxlength="1"><input maxlength="1">
    </div>

    <p class="resend-section">
      <button id="resendBtn" disabled>Resend OTP (02:00)</button>
    </p>
  </div>
</div>

<script>
  emailjs.init("x3fwiShV3Whum4S2y");
</script>
<script src="auth.js"></script>

</body>
</html>
